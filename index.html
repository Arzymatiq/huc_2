<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link

            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap"
            rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <nav>
            <div class="nav">
                <ul class="nav-List">
                    <img
                        src="https://asset.brandfetch.io/idZplutIOw/idO_iAqWZF.png"
                        alt=""
                        width="50px" />
                    <!-- Пицца Комбо Закуски Десерты Напитки Другие товары Акции -->
                    <li class="nav-title">
                        <a href="#" class="nav-title_a" id="first_nav_e"
                            >Пицца</a
                        >
                    </li>
                    <li class="nav-title">
                        <a href="#" class="nav-title_a" id="open_search_modal"
                            >найти</a
                        >
                    </li>
                    <li class="nav-title">
                        <a href="#" class="nav-title_a" id="profil">профиль</a>
                    </li>

                    <li class="nav-title">
                        <a
                            href="#"
                            class="nav-title_a"
                            id="open_Product_Modal_Btn"
                            >Добавить товар</a
                        >
                    </li>
                    <li class="nav-title">
                        <a href="#" class="nav-title_a" id="registerBtn"
                            >Регистрация</a
                        >
                    </li>
                    <li class="nav-title">
                        <a href="#" class="nav-title_a" id="logInBtn">Логин</a>
                    </li>
                    <li class="nav-title">
                        <a href="#" class="nav-title_a" id="logOut">выйти</a>
                    </li>
                </ul>

                <div class="nav-right">
                    <button class="nav-right-Btn">Корзина</button>
                </div>
            </div>
        </nav>
        <main>
            <div class="main">
                <h1>Пицца</h1>
                <div class="content"></div>
            </div>
        </main>

        <!-- <button id="openModalBtn">Открыть модальное окно</button> -->

        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <div class="logIn-container">
                    <div class="modal-form">
                        <h2>Логин</h2>
                        <form>
                            <input
                                type="text"
                                placeholder="Имя пользователя"
                                name="username"
                                id="loginUserNameInput"
                                required />
                            <input
                                type="password"
                                placeholder="Пароль"
                                name="password"
                                id="loginPasswordInput"
                                required />
                            <button type="submit" id="LogInModalBtn">
                                Войти
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <div class="logIn-container">
                    <div class="modal-form">
                        <h2>ркгистрация</h2>
                        <form>
                            <input
                                type="text"
                                placeholder="url авратарки"
                                name="avatar"
                                id="register-avatar"
                                required />
                            <input
                                type="text"
                                placeholder="Имя пользователя"
                                name="username"
                                id="register-username"
                                required />
                            <input
                                type="password"
                                placeholder="Пароль"
                                name="password"
                                id="register-password"
                                required />
                            <input
                                type="password"
                                placeholder="потверждение пароля"
                                name="password_confirm"
                                id="register-pass_confirm"
                                required />
                            <button type="button" id="registerInModalBtn">
                                Войти
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="addProductModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <div class="addProduct-container">
                    <div class="modal-form">
                        <h2>Логин</h2>
                        <form>
                            <input
                                type="text"
                                placeholder="title"
                                id="productTitle"
                                required />
                            <input
                                type="url"
                                placeholder="url"
                                id="productUrl"
                                required />
                            <input
                                type="text"
                                placeholder="desk"
                                id="productDesk"
                                required />
                            <input
                                type="number"
                                placeholder="Price"
                                id="productPrice"
                                required />

                            <button type="submit" id="addProductModalBtn">
                                добавить продукт
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="productModal"></div>
        <div class="profilModal"></div>
        <div class="changeModal"></div>
        <div class="searchModal"></div>
        <div class="d-flex" style="justify-content: center">
            <a
                class="btn btn-dark"
                href="#"
                id="prev_btn"
                aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
            <a class="btn btn-dark" href="#" id="next_Btn" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
            <script src="./js/main.js"></script>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>
</html>
